# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: 'Development Stage'

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  development-tests:
    name: Development Tests (Simple)
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build for testing
      run: ./CDPipeline/dev_stage/build_for_testing.sh
    - name: Run development tests
      run: ./CDPipeline/dev_stage/run_dev_tests.sh
    - name: Collect artifacts
      run: ./CDPipeline/dev_stage/collect_artifacts.sh
    - name: Tag staged RC
      run: ./CDPipeline/dev_stage/tag_staged_rc.sh
