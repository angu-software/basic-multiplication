name: JABOS Pipline Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install project tools
      run: ./tools/install_tools.sh
    - name: Run tests
      working-directory: ./CDPipeline
      run: ../Tools/bin/shellspec/shellspec 